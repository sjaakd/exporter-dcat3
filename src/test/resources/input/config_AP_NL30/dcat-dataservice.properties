################################################################################
# DCAT DataService Mapping (DCAT-AP-NL 3.0 compliant)
# Provides required properties for http://localhost:8080/api/
################################################################################

### Subject IRI
subject.iri.const = http://localhost:8080/api/

### Title & Description
props.title.predicate       = dct:title
props.title.as              = literal
props.title.lang            = en
props.title.const           = Dataverse API

props.description.predicate = dct:description
props.description.as        = literal
props.description.lang      = en
props.description.const     = REST API providing access to dataset files, metadata and services.

### Identifier
props.identifier.predicate = dct:identifier
props.identifier.as        = literal
props.identifier.const     = http://localhost:8080/api/

### Endpoint URL (typed resource)
nodes.endpoint.kind      = iri
nodes.endpoint.type      = rdfs:Resource
nodes.endpoint.iri.const = http://localhost:8080/api/
props.endpointURL.predicate = dcat:endpointURL
props.endpointURL.as        = node-ref
props.endpointURL.node      = endpoint

### Endpoint Description - documentation page, (typed rdfs:Resource per DCAT v3)
nodes.endpointDesc.kind      = iri
nodes.endpointDesc.type      = rdfs:Resource
nodes.endpointDesc.iri.const = https://guides.dataverse.org/en/latest/api/native-api.html
props.endpointDescription.predicate = dcat:endpointDescription
props.endpointDescription.as        = node-ref
props.endpointDescription.node      = endpointDesc

### Language (ENG)
nodes.lang.kind      = iri
nodes.lang.type      = dct:LinguisticSystem
nodes.lang.iri.const = http://publications.europa.eu/resource/authority/language/ENG
props.language.predicate = dct:language
props.language.as        = node-ref
props.language.node      = lang

### Keywords
props.keyword_en.predicate = dcat:keyword
props.keyword_en.as        = literal
props.keyword_en.lang      = en
props.keyword_en.multi     = true
props.keyword_en.const     = API,Dataverse

### Access Rights (typed)
nodes.ar.kind      = iri
nodes.ar.type      = dct:RightsStatement
nodes.ar.iri.const = http://publications.europa.eu/resource/authority/access-right/PUBLIC
props.accessRights.predicate = dct:accessRights
props.accessRights.as        = node-ref
props.accessRights.node      = ar

### Theme (SKOS Concept) + label
nodes.theme.kind      = iri
nodes.theme.type      = skos:Concept
nodes.theme.iri.const = http://publications.europa.eu/resource/authority/data-theme/TECH
nodes.theme.props.prefLabel.predicate = skos:prefLabel
nodes.theme.props.prefLabel.as        = literal
nodes.theme.props.prefLabel.lang      = en
nodes.theme.props.prefLabel.const     = Technology
props.theme.predicate = dcat:theme
props.theme.as        = node-ref
props.theme.node      = theme

### License (typed)
nodes.license.kind      = iri
nodes.license.type      = dct:LicenseDocument
nodes.license.iri.const = https://creativecommons.org/publicdomain/zero/1.0/
props.license.predicate = dct:license
props.license.as        = node-ref
props.license.node      = license

### Publisher (FOAF Agent)
nodes.publisher.kind      = iri
nodes.publisher.type      = foaf:Agent
nodes.publisher.iri.const = https://ror.org/01bnjb948
nodes.publisher.props.name_en.predicate = foaf:name
nodes.publisher.props.name_en.as        = literal
nodes.publisher.props.name_en.lang      = en
nodes.publisher.props.name_en.const     = Netherlands Organisation for Applied Scientific Research
props.publisher.predicate = dct:publisher
props.publisher.as        = node-ref
props.publisher.node      = publisher

### Creator (FOAF Agent)
nodes.creator.kind      = bnode
nodes.creator.type      = foaf:Agent
nodes.creator.props.name_en.predicate = foaf:name
nodes.creator.props.name_en.as        = literal
nodes.creator.props.name_en.lang      = en
nodes.creator.props.name_en.const     = Geological Survey of the Netherlands
props.creator.predicate = dct:creator
props.creator.as        = node-ref
props.creator.node      = creator

### Contact Point (vCard)
nodes.contact.kind                  = bnode
nodes.contact.type                  = vcard:Kind
nodes.contact.props.fn_en.predicate = vcard:fn
nodes.contact.props.fn_en.as        = literal
nodes.contact.props.fn_en.lang      = en
nodes.contact.props.fn_en.const     = Dataverse Support
nodes.contact.props.email.predicate = vcard:hasEmail
nodes.contact.props.email.as        = iri
nodes.contact.props.email.const     = mailto:support@geologischedienst.nl
props.contactPoint.predicate        = dcat:contactPoint
props.contactPoint.as               = node-ref
props.contactPoint.node             = contact
