
subject.multi    = true
subject.iri.base = https://data.example.org/distribution/
subject.iri.json = $.datasetVersion.files[*].dataFile.id

props.title.predicate = dct:title
props.title.as        = literal
props.title.json      = $.datasetVersion.files[*].dataFile.filename

props.description.predicate = dct:description
props.description.as        = literal
props.description.lang      = en
props.description.json      = $.datasetVersion.files[*].dataFile.description
props.description.default   = No specific description available

props.byteSize.predicate = dcat:byteSize
props.byteSize.as        = literal
props.byteSize.datatype  = xsd:integer
props.byteSize.json      = $.datasetVersion.files[*].dataFile.filesize

props.mediaType.predicate = dcat:mediaType
props.mediaType.as        = iri
props.mediaType.json      = $.datasetVersion.files[*].dataFile.contentType
props.mediaType.format    = http://www.iana.org/assignments/media-types/${value}

nodes.checksum.kind = bnode
nodes.checksum.type = spdx:Checksum
nodes.checksum.props.algorithm.predicate = spdx:algorithm
nodes.checksum.props.algorithm.as        = iri
nodes.checksum.props.algorithm.map.MD5   = checksumAlgorithm_md5
nodes.checksum.props.algorithm.map.SHA1  = checksumAlgorithm_sha1
nodes.checksum.props.algorithm.map.SHA256= checksumAlgorithm_sha256
nodes.checksum.props.value.predicate     = spdx:checksumValue
nodes.checksum.props.value.as            = literal
nodes.checksum.props.value.json          = $.datasetVersion.files[*].dataFile.checksum.value

props.checksum.predicate = spdx:checksum
props.checksum.as        = node-ref
props.checksum.node      = checksum

props.accessURL.predicate = dcat:accessURL
props.accessURL.as        = iri
props.accessURL.json      = $.persistentUrl
