
# ---------- Subject (the dcat:Catalog resource you?re building)
subject.iri.const = https://data.example.org/catalog/gdn
# OR: subject.iri.template = https://data.example.org/catalog/{schemaId}
# OR: subject.iri.json = $.datasetORE.oreDescribes.schemaIsPartOf.schemaId

# ---------- Prefixes (for CURIE expansion)
prefix.dcat = http://www.w3.org/ns/dcat#
prefix.dct = http://purl.org/dc/terms/
prefix.foaf = http://xmlns.com/foaf/0.1/
prefix.vcard = http://www.w3.org/2006/vcard/ns#

# ---------- Title (literal with language)
props.title.predicate = dct:title
props.title.as = literal
props.title.lang = nl
props.title.json = $.datasetORE.oreDescribes.schemaIsPartOf.schemaName

# ---------- Description
props.description.predicate = dct:description
props.description.as = literal
props.description.lang = nl
props.description.json = $.datasetORE.oreDescribes.schemaIsPartOf.schemaDescription

# ---------- contactPoint as a node (blank node of type vcard:Agent)
# First define the node template
nodes.contactPoint.kind = bnode
nodes.contactPoint.type = vcard:Agent

# vcard:fn in two languages (two value entries under the same property)
nodes.contactPoint.props.fn_nl.predicate = vcard:fn
nodes.contactPoint.props.fn_nl.as = literal
nodes.contactPoint.props.fn_nl.lang = nl
nodes.contactPoint.props.fn_nl.const = Geologische Dienst Nederland

nodes.contactPoint.props.fn_en.predicate = vcard:fn
nodes.contactPoint.props.fn_en.as = literal
nodes.contactPoint.props.fn_en.lang = en
nodes.contactPoint.props.fn_en.const = Geological Survey of the Netherlands

nodes.contactPoint.props.email.predicate = vcard:hasEmail
nodes.contactPoint.props.email.as = iri
nodes.contactPoint.props.email.const = mailto:support@geologischedienst.nl

# Link node into the catalog
props.contactPoint.predicate = dcat:contactPoint
props.contactPoint.as = node-ref
props.contactPoint.node = contactPoint

# ---------- publisher (IRI node with FOAF name, typed with a ROR)
nodes.publisher.kind = bnode
nodes.publisher.type = foaf:Agent

nodes.publisher.props.type.predicate = dct:type
nodes.publisher.props.type.as = iri
nodes.publisher.props.type.const = https://ror.org/01bnjb948

nodes.publisher.props.name_nl.predicate = foaf:name
nodes.publisher.props.name_nl.as = literal
nodes.publisher.props.name_nl.lang = nl
nodes.publisher.props.name_nl.const = Nederlandse Organisatie voor Toegepast Natuurwetenschappelijk Onderzoek (nl), TNO

nodes.publisher.props.name_en.predicate = foaf:name
nodes.publisher.props.name_en.as = literal
nodes.publisher.props.name_en.lang = en
nodes.publisher.props.name_en.const = Netherlands Organisation for Applied Scientific Research

props.publisher.predicate = dct:publisher
props.publisher.as = node-ref
props.publisher.node = publisher

